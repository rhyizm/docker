# docker-compose.yml

version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: test_db
    volumes:
      - timescaledb_volume:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  timescaledb_volume:
    name: "${COMPOSE_PROJECT_NAME}_db"
